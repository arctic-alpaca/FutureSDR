<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FutureSDR End-to-End, Node Example</title>
        <link rel="stylesheet" href="/css/futuresdr.css">
        <link rel="shortcut icon" href="/favicon.png">
        <style>
        body {
            font-family: arial;
            margin: 0;
            padding: none;
            background-color: black;
        }
        canvas {
            width: 80vw;
            height: 80vh;
        }

        .flex-container {
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .flex-item {
            line-height: 20px;
            color: white;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            display: flex-item;
            margin: 5px;
        }

        #start {
            margin: 0;
            padding: 20px;
        }
        </style>
    </head>
    <body>
        <button id="start_button">Start!</button>

        <script type="module">
        import init, {run_fg, push_samples, Data, setup_logger} from "./wip.js";

        function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }

        async function push() {
            let data = Data.new();
            while(true) {
                await Sleep(5)
                console.log("one_loop_run");
                let x = await push_samples(data.read_n(1024 * 1024 ));
                console.log(x);
                console.log("pushed data");
            }
        }

        const runWasm = async () => {
            const rustWasm = await init();
            await setup_logger();
            await Promise.all([run_fg(), push()]);
        };
        document.getElementById("start_button").addEventListener("click", () => {
            runWasm();
        });
        </script>
    </body>
</html>
