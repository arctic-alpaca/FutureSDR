<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FutureSDR WASM Example</title>
        <link rel="stylesheet" href="/css/futuresdr.css">
        <link rel="shortcut icon" href="/favicon.png">
        <style>
         body {
             font-family: arial;
             margin: 0;
             padding: none;
             background-color: black;
         }
         canvas {
             width: 80vw;
             height: 80vh;
         }

         .flex-container {
             height: 100%;
             padding: 0;
             margin: 0;
             display: flex;
             align-items: center;
             justify-content: flex-start;
         }
         .flex-item {
             line-height: 20px;
             color: white;
             font-weight: bold;
             font-size: 2em;
             text-align: center;
             display: flex-item;
             margin: 5px;
         }

         #start {
             margin: 0;
             padding: 20px;
         }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">
                <button id="start" type="button" value="Start">
                    Start
                </button>
            </div>
        </div>
        <div id="freq"></div>


        <script type="module">
         import init, {add_freq} from "./futuresdr.js";
         //import second_init, {return_get_samples} from "./frontend.js";


         function Sleep(milliseconds) {
             return new Promise(resolve => setTimeout(resolve, milliseconds));
         }



         /*window.get_samples = function get_samples() {
            return return_get_samples();
         }*/

         const runWasm = async () => {
             await Sleep(500);
             //const something = await second_init();
             //get_samples();
             const rustWasm = await init();
             add_freq('#freq', 'ws://localhost:3000/frontend', -20, 10);
         };

         runWasm();
        </script>




    </body>
</html>
